version: "3.8"

services:
  php:
    image: php:8.2-cli
    container_name: laravel-php
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  node:
    image: node:18
    container_name: laravel-node
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
    command: npm run watch
